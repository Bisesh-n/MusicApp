<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User Popup</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div id="createArtistPopup" class="popup">
        <div class="popup-content">
            <h2>Create New Artist</h2>
            <form id="createArtistForm">
                <label for="artistname">Artist's Name:</label>
                <input type="text" id="artistname" name="artistname" placeholder="John Lennon" required><br><br>
                
                <button type="submit" class="popup-button">Create Artist</button><br>
                <button type="button" id="closePopup" class="danger">Close</button>
            </form>
        </div>
    </div>
    
</body>
</html>
