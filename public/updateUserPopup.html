
<div id="updateUserPopup" class="popup">
    <div class="popup-content">
        <h2>Update User </h2>
        <form id="UpdateUserForm">
            <input type="hidden" id="updateUserId">

            <label for="updateFirstname">Update First Name</label>
            <input type="text" id="updateFirstname" name="updatefirstname" placeholder="John" required><br>

            <label for="updatLastname">Update First Name</label>
            <input type="text" id="updateLastname" name="updateLastname" placeholder="Doe" required><br>

            <label for="updateUsername">Update Username</label>
            <input type="text" id="updateUsername" name="updateUsername" placeholder="for example: John1" required><br>

            <label for="updateEmail">Update Email Address</label>
            <input type="email" id="updateEmail" name="updateEmail" placeholder="email@example.com" required><br>

            <label for="updatePhone">Update Phone Number</label>
            <input type="number" id="updatePhone" name="updatePhone" placeholder="9876543210" required><br>

            <label for="updateDob">Update Date of Birth</label>
            <input type="text" id="updateDob" name="updateDob" required><br>

            <label for="updateGender">Update Gender</label>
            <select name="updateGender" id="updateGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select><br>

            <label for="updateAddress">Update Address</label>
            <input type="text" id="updateAddress" name="updateAddress" placeholder="New York, USA" required><br><br>

            <!-- <label for="updatePassword">Create a password</label>
            <div class="password-container">

                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div><br> -->
            
            <button type="submit" id="updateUser" class="popup-button">Update User</button><br>
            <button type="button" id="closePopup" class="danger">Cancel</button>
        </form>
    </div>
</div>
