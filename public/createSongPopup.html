
<div id="createSongPopup" class="popup">
    <div class="popup-content">
        <h2>Create New Song</h2>
        <form id="createSongForm">
            <label for="title">Song Title</label>
            <input type="text" id="title" name="title" required>

            <label for="album">Album</label>
            <input type="text" id="album" name="album">

            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1900" max="2099" step="1">

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre">

            <label for="artist">Artist</label>
            <select id="artist" name="artist" required></select><br><br>

            <button type="submit">Create Song</button><br>
            <button type="button" id="closeSongPopup" class="danger">Close</button>
        </form>
    </div>
</div>
