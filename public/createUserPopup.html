
<div id="createUserPopup" class="popup">
    <div class="popup-content">
        <h2>Create New User</h2>
        <form id="createUserForm">
            <label for="firstname">Your First Name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="John" required>

            <label for="lastname">Your First Name:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Doe" required>

            <label for="username">Create a username:</label>
            <input type="text" id="username" name="username" placeholder="for example: John1" required>

            <label for="email">Enter Your Email Address:</label>
            <input type="email" id="email" name="email" placeholder="email@example.com" required>

            <label for="phone">Enter Your Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="9876543210" required>

            <label for="dob">Enter Your Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Specify Your Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
                <option value="Prefer not to say">Prefer not to say</option>
                </select>

            <label for="address">Enter Your Address:</label>
            <input type="address" id="address" name="address" placeholder="New York, USA" required>

            <label for="password">Create a password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword()">👁️</span>
            </div><br>
            
            <button type="submit">Create User</button><br>
            <button type="button" id="closePopup" class="danger">Close</button>
        </form>
    </div>
</div>
