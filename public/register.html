<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="icon" href="/images/register.png" type="image/x-icon">
</head>
<body>
    
    <div class="main-container">
        <div class="container forLoginReg">
            <h2>User Registration</h2>

            <form id="register-form">
                <label for="firstname">Your First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="John" required><br>

                <label for="lastname">Your Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Doe" required><br>

                <label for="username">Create a username</label>
                <input type="text" id="username" name="username" placeholder="for example: John1" required><br>

                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required><br>

                <label for="phone">Your Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="9876543210" required><br>

                <label for="dob">Your Date of Birth</label>
                <input type="date" id="dob" name="dob" required><br>

                <label for="gender">Specify Your Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select required><br>

                <label for="address">Your Address</label>
                <input type="address" id="address" name="address" placeholder="New York, USA" required><br>

                <label for="password">Create a password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="toggle-password" onclick="togglePassword()">👁️</span>
                </div><br>

                <button type="submit">Register</button><br><br>

                <span>Already have an account? <a href="index.html">Login here</a></span>
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
