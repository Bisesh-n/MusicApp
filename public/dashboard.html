<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">

            <h2 class="dashboard-title">Welcome, <span id="user-info"></span></h2>
            <br>

            <nav>
                <ul>
                    <li id="show-users">Users</li>
                    <li id="show-artists">Artists</li>
                    <li id="show-songs">Songs</li>
                </ul>
            </nav>
            <br>


            <div id="content">
                <!-- Content will be loaded here via JavaScript -->
                
                <div id="user-tab">
                    <button id="openCreateUserPopup">+ Create User</button><br><br>

                    <div id="user-list">
                        <!-- Usernames will be displayed here -->
                    </div>
                </div>


                <div id="artist-tab">
                    <button id="openCreateArtistPopup">+ Create Artist</button><br><br>

                    <div id="artist-list">
                        <!-- Artist names will be displayed here -->
                    </div>
                </div>


                <div id="song-tab">
                    <button id="openCreateSongPopup">+ Add a Song</button><br><br>

                    <div id="song-list">
                        <!-- Song names will be displayed here -->
                    </div>
                </div>

            </div>
            <br><br><br>


            <button id="logout" class="danger">Log out</button>

        </div>

        <div id="popup-container"></div>

        <script src="js/dashboard.js"></script>
        <script src="js/createUserPopup.js"></script>
        <script src="js/createArtistPopup.js"></script>
        <script src="/js/createSongPopup.js"></script>
    </body>
</html>
