<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="css/styles.css">

        <link rel="icon" href="/images/music.png" type="image/x-icon">
    </head>
    <body onload="myfunc()">
        <div class="main-container">
            <div class="container">

                <h2 class="dashboard-title">Admin Panel</h2>
                <br>

                <nav>
                    <ul>
                        <li id="show-users">Users</li>
                        <li id="show-artists">Artists</li>
                        <li id="show-songs">Songs</li>
                    </ul>
                </nav>
                <br>


                <div id="content" class="content">
                    <!-- Content will be loaded here via JavaScript -->
                    
                    <div id="user-tab" class="tabs">
                        <button id="openCreateUserPopup" class="list-btns">+ Create User</button><br><br>

                        <div id="user-list" class="lists">
                            <!-- Usernames will be displayed here -->
                        </div>
                    </div>


                    <div id="artist-tab" class="tabs">
                        <button id="openCreateArtistPopup" class="list-btns">+ Create Artist</button><br><br>

                        <div id="artist-list" class="lists">
                            <!-- Artist names will be displayed here -->
                        </div>
                    </div>


                    <div id="song-tab" class="tabs">
                        <button id="openCreateSongPopup" class="list-btns">+ Add a Song</button><br><br>

                        <div id="song-list" class="lists">
                            <!-- Song names will be displayed here -->
                        </div>
                    </div>

                </div>
                <br>


                <button id="logout" class="danger">Log out</button>

            </div>
        </div>

        <div id="popup-container"></div>

        <script src="js/dashboard.js"></script>

        <script src="js/createUserPopup.js"></script>
        <script src="js/createArtistPopup.js"></script>
        <script src="/js/createSongPopup.js"></script>
        
        <script src="js/updateUserPopup.js"></script>
        <script src="js/updateArtistPopup.js"></script>
        <script src="js/updateSongPopup.js"></script>
    </body>
</html>
