<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <br>

        <nav>
            <ul>
                <li id="show-users">Users</li>
                <li id="show-artists">Artists</li>
                <li id="show-songs">Songs</li>
            </ul>
        </nav><br>

        <div id="content">
            <!-- Content will be loaded here via JavaScript -->
            
            <div id="user-list">
                <!-- Usernames will be displayed here -->
            </div>


            <div id="artist-list">
                <!-- Artist names will be displayed here -->
            </div>

            <div id="song-list">
                <!-- Song names will be displayed here -->
            </div>
        </div>

        <br><br><br>
        <button id="logout" class="warning">Logout</button>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
